<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barnabas Vormwald</title>
  <meta name="description" content="Finance 路 Strategy 路 Quantitative Analysis" />
  <style>
    :root{
      --bg:#F3F4F6;
      --text:#111827;
      --muted:#6B7280;
      --border:#E5E7EB;
      --panel:#FFFFFF;
      --panel-soft:#F9FAFB;
      --primary:#2F6FDB;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      background:#fff;
      border-bottom:1px solid var(--border);
    }
    .nav{
      max-width:420px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .nav a{
      font-weight:700;
      text-decoration:underline;
      color:var(--text);
    }
    .burger{
      display:flex;
      flex-direction:column;
      gap:5px;
    }
    .burger span{
      width:22px;height:2px;
      background:var(--text);
      border-radius:2px;
    }
    main{
      max-width:420px;
      margin:0 auto;
      padding:22px 16px 60px;
      text-align:center;
    }
    h1{
      font-size:40px;
      line-height:44px;
      margin:18px 0 6px;
    }
    .subtitle{
      font-size:14px;
      color:var(--muted);
      letter-spacing:.5px;
      margin-bottom:28px;
    }
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:24px;
      padding:12px;
    }
    .card-inner{
      background:var(--panel-soft);
      border:1px solid var(--border);
      border-radius:20px;
      padding:20px;
    }
    .photo{
      height:180px;
      background:var(--bg);
      border-radius:18px;
      margin-bottom:14px;
    }
    .headline{
      font-size:20px;
      font-weight:800;
      line-height:24px;
    }
    .sub{
      color:var(--muted);
      margin-top:10px;
    }
    .fine{
      font-size:13px;
      color:var(--muted);
      margin-top:12px;
    }
    .cta{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:18px;
    }
    .btn{
      height:56px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      text-decoration:none;
    }
    .secondary{
      background:#fff;
      border:1px solid var(--text);
      color:var(--text);
    }
    .primary{
      background:var(--primary);
      color:#fff;
    }
  </style>
</head>

<body>
<header>
  <div class="nav">
    <a href="#">Portfolio</a>
    <div class="burger"><span></span><span></span><span></span></div>
  </div>
</header>

<main>
  <h1>Barnabas<br>Vormwald</h1>
  <div class="subtitle">Finance 路 Strategy 路 Quantitative Analysis</div>

  <div class="card">
    <div class="card-inner">
      <div class="photo"></div>

      <div class="headline">Peking University<br>HSBC Business School</div>
      <div class="sub">Master of Management<br>(Expected 2026)</div>
      <div class="fine">Formerly AllianceBernstein<br>(Institutional Client Coverage)</div>

      <div class="cta">
        <a class="btn secondary" href="#">Download CV (PDF)</a>
        <a class="btn primary" href="mailto:your@email.com">Contact Me</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
